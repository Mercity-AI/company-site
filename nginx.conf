server {
    listen 80;
    server_name yourdomain.com;
    root /var/www/your-app/dist;
    index index.html;

    # ========================================
    # OPTIONAL: Clean URLs for Blog Posts
    # ========================================
    # This block is PURELY COSMETIC - it allows URLs like:
    #   /blog-post/neural-nets  (without .html extension)
    # instead of:
    #   /blog-post/neural-nets.html
    #
    # WITHOUT this block:
    #   - Blog posts still work perfectly
    #   - Just need to use .html in URLs
    #   - SEO and performance are identical
    #
    # WITH this block:
    #   - Cleaner URLs (no .html extension)
    #   - Same SEO and performance
    #
    # You can comment this out to test without it first!
    # ========================================
    location ~ ^/blog-post/(.+)$ {
        # Try to serve the file with .html extension first
        # Example: /blog-post/neural-nets â†’ tries /blog-post/neural-nets.html
        try_files /blog-post/$1.html /blog-post/$1 =404;
    }

    # ========================================
    # Default SPA routing (REQUIRED)
    # ========================================
    # Serves static files if they exist (including our blog post .html files)
    # Falls back to index.html for SPA routes (/, /about, /blog)
    # This already works for blog posts even without the optional block above!
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================
    # Cache static assets (Recommended for Performance)
    # ========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # Gzip compression (Recommended for Performance)
    # ========================================
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}